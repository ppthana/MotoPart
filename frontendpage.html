<!DOCTYPE html>
<html>

<head>
    <title>Beautiful Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        
        h1 {
            color: #008080;
        }
        
        p {
            font-size: 1.2em;
            line-height: 1.6em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to a Beautiful Page</h1>
        <p>This is a simple and beautiful webpage.</p>
    </div>
</body>

</html>
